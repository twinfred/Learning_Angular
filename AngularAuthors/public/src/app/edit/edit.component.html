<h3>Edit this author:</h3>
<div class="authorForm">
  {{ author | json }}
  <p>Author Name:</p>
  <input type="text" name="author.name" [(ngModel)]="author.name">
  <table>
    <tr>
      <td><a (click)="serviceEditAuthor()"><button>Submit</button></a></td>
      <td><a [routerLink]="['/']"><button>Cancel</button></a></td>
    </tr>
  </table>
  <p *ngIf="error">{{error}}</p>
</div>
