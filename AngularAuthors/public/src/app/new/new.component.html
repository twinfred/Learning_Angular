<h3>Add a new author:</h3>
<div class="authorForm">
  {{ newAuthor | json }}
  <p>Author Name:</p>
  <input type="text" name="newAuthor.name" [(ngModel)]="newAuthor.name">
  <table>
    <tr>
      <td><a (click)="serviceAddAuthor()"><button>Submit</button></a></td>
      <td><a [routerLink]="['/']"><button>Cancel</button></a></td>
    </tr>
  </table>
  <p *ngIf="error">{{error}}</p>
</div>
